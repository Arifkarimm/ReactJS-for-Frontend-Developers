<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS ES6 Class</title>
</head>
<body>
	<h2>JS ES6 Class Test</h2>

	<script>

		class Developer{
			constructor(firstname, lastname){
				this.fname = firstname;
				this.lname = lastname;
			}

			getFullname(){
				return this.fname + " " + this.lname
			}
		}

		const resutlValue = new Developer("John", "Harik");
		const outputValue = resutlValue.getFullname();
		console.log(outputValue);


	</script>

</body>
</html>
