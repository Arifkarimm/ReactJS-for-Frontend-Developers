<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ReactJS for Frontend Developers</title>
	<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
	<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
	<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
	<div id="root"></div>

<script type="text/babel">

    
    class FirstpersonName extends React.Component {

      constructor(){
        super();

        this.state = {
          message: "Hello I am from State"
        }

        this.updateMessage = this.updateMessage.bind(this);
      }

    updateMessage(){
      this.setState({
        message: "Hello i am from another State"
      })
    }

      render(){
        return (
          <div>
            <h1>{this.state.message}</h1>
            <button type="button" onClick={this.updateMessage}>Click Me</button>
          </div>
         
        )
      }
    }
    


    ReactDOM.render(
      <FirstpersonName />,
      document.getElementById("root")
    );  
  </script>
	
	
</body>
</html>
