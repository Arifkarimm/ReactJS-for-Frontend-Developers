<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ReactJS for Frontend Developers</title>
	<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
	<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
	<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
	<div id="root"></div>

<script type="text/babel">

  class FirstpersonName extends React.Component {
    constructor(){
      super();

      this.state = {
        initialValue: 0
      }

      this.updateNumber = this.updateNumber.bind(this);

    }

    updateNumber(){
      this.setState({
        initialValue: this.state.initialValue + 1
      })
    }

    render(){
      return (
        <div>
         <h1>{this.state.initialValue}</h1> 
         <button type="button" onClick={this.updateNumber}>Click Me</button>
        </div> 
      )
    }
  }
 
    


    ReactDOM.render(
      <FirstpersonName />,
      document.getElementById("root")
    );  
  </script>
	
	
</body>
</html>
