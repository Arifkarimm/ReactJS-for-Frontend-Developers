<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS Filter Function Test</title>
</head>
<body>
	<h2>JS Filter Function Test</h2>

 	<script>
 	const newArr = [2,3,4,5,6,7,8,13,15,16];
	const resArr = newArr.filter( item => item % 2 === 0 );
 	console.log(resArr);
 	</script>
</body>
</html>
