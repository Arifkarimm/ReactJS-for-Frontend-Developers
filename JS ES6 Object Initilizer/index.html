<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS Object Initilizer</title>
</head>
<body>
	<h2>JS Object Initilizer test</h2>

	<script>

	const firstname = "John";
	const lastname = "Karim";

	const User = {
		firstname,
		lastname
	}

	console.log(User.firstname);
		console.log(User.lastname);

	</script>
</body>
